[tool:pytest]
# Конфигурация pytest для Rate Limit Optimizer

# Минимальная версия pytest
minversion = 7.4

# Директории для поиска тестов
testpaths = tests

# Паттерны для поиска тестовых файлов
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Маркеры для категоризации тестов
markers =
    integration: интеграционные тесты
    slow: медленные тесты (более 10 секунд)
    network: тесты требующие доступ к сети
    ai: тесты использующие AI сервисы (OpenRouter)
    performance: тесты производительности и нагрузки
    unit: юнит тесты
    e2e: end-to-end тесты

# Опции по умолчанию
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes
    --durations=10
    --maxfail=5
    --disable-warnings

# Настройки для asyncio тестов
asyncio_mode = auto

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:aiohttp.*
    ignore::ResourceWarning

# Настройки покрытия кода
[coverage:run]
source = rate_limit_optimizer
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
    */settings/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class .*\(Protocol\):
    @(abc\.)?abstractmethod

# Минимальный процент покрытия
fail_under = 80

# Показывать отсутствующие строки
show_missing = true

# Настройки HTML отчета
[coverage:html]
directory = htmlcov
title = Rate Limit Optimizer Coverage Report

# Настройки XML отчета (для CI/CD)
[coverage:xml]
output = coverage.xml
